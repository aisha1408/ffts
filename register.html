<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FFTS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-title {
            font-family: 'Pacifico', cursive;
            color: #d85c3a;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 15px;
            background-color: #d85c3a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-form button:hover {
            background-color: #bf4b29;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #d85c3a;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="hero">
        <header>
            <h1 class="animated-title">FFTS</h1>
            <p class="animated-subtitle">Food for the Soul</p>
        </header>
    </div>

    <div class="auth-container">
        <h2 class="auth-title">Create an Account</h2>
        
        <div id="register-error" class="error-message"></div>
        <div id="register-success" class="success-message"></div>
        
        <form id="register-form" class="auth-form">
            <div>
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            
            <div>
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            
            <div>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            
            <div>
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
